<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>NAK Tools</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	  <link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="./assets/NAKToolsIcon-192x192.png"
		/>
	  
	</head>
	<body>
		<h1>NAK Tools</h1>
		<div id="desktop">
			<app-card title="Zoom Calendar" text="This calendar automatically copies your meeting passwords to the clipboard and opens the meeting." url="/zoomcalendar" img="assets/zoomCalendar.svg"></app-card>
			<app-card title="NAK Extension" text="Makes Moodle and Cis better. Current features are auto login and showing all courses in the moodle sidebar" url="/nakextension" img="assets/NAKExtension.svg"></app-card>
			<app-card title="Schedule Cleaner (coming soon)" text="Filter unnessary information from your NAK Schedule" url="https://github.com/jeff-saupe/NAK-ScheduleCleaner" img="assets/scheduleCleaner.svg"></app-card>
			<app-card title="Request a new tool" text="You have a cool idea for a small tool? Just reach out to me on Discord @Yannick or click here to write an email" url="mailto://yannick.brandt@nordakademie.de" img="assets/idea.svg"></app-card>
			<app-card title="Contribute to a tool" text="All NAK Tools are open source and available on github. Feel free to submit pull requests or open new issues." url="https://github.com/coderesting/" img="assets/contribute.svg"></app-card>
		</div>
		
		<script src="components/appCard.js"></script>
		<script src="app.js" async defer></script>
	</body>
